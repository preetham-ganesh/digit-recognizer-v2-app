<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Preetham Ganesh" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digit Recognizer | Upload Image</title>
    <link rel="icon" type="image/x-icon" href="../static/img/icon.png" />
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="navbar">
      <nav class="navbar navbar-expand-lg bg-white text-center fixed-top">
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="#">
            <p class="fw-bold">
              <img
                src="../static/img/icon.png"
                alt="Bootstrap"
                width="24"
                height="24"
              />
              Digit Recognizer
            </p></a
          >
        </div>
      </nav>
    </section>
    <section id="upload">
      <div class="container">
        <div class="main-container shadow">
          <div class="main-container-heading">
            <h2 class="fs-1 text-white">Digit Recognizer</h2>
          </div>
          <div class="main-container-description">
            <p class="text-white text-sm">
              Upload an image with a hand written digit. The application will
              recognize and display the number.
            </p>
          </div>
          <div class="main-container-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
              <div class="mb-3 main-container-input-file">
                <input
                  class="form-control text-sm"
                  type="file"
                  accept="image/*"
                  name="image"
                />
              </div>
              <div class="main-container-button">
                <input type="submit" class="btn btn-primary" value="Upload" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer mt-auto py-3 bg-white">
      <div class="container text-center">
        <p class="text-muted">&copy; Preetham Ganesh 2024.</p>
      </div>
    </footer>
  </body>
</html>
